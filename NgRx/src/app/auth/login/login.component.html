<div class="row pt-5">
    <div class="col-md-4 ">
    </div>
    <div class="col-md-4 ">
        <h3 class="text-center">Login</h3>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" />
                <div *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">
                        *email is required
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">
                        *invalid email
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" />
                <div *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.valid">
                    *password is required
                </div>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-4 "></div>
</div>
