<table class="table table-bordered w-50">
    <tr>
        <td>No</td>
        <td>Name</td>
        <td>Mail</td>
    </tr>
    <tbody>
        <tr *ngFor="let item of users; let index=index">
            <td>{{index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
